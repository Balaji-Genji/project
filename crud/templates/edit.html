<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="../update/{{student.id}}">
    {% csrf_token %}
<div class="row">
    <div class="col-mg-12">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label>Student Name</label>
            <input type="text" name="name" value="{{student.name}}">
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div class="row">
    <div class="col-mg-12">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label>Student Mobile</label>
            <input type="text" name="mobile" value=" {{student.mobile}}">
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div class="row">
    <div class="col-mg-12">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label>Student Address</label>
           <input type="text" name="address" value=" {{student.address}}">
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div class="row">
    <div class="col-mg-12">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label>Location</label>
            <input type="text" name="village" value=" {{student.village}}">
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

    <div class="row">
    <div class="col-mg-12">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <input type="submit" value="Submit">
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</form>

</body>
</html>
